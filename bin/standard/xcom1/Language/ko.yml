  STR_ACCESS_LIFT_UFOPEDIA: "이 출입 승강기는 지하 기지 안팎으로 장비와 직원을 옮기는 용도다. 언제나 새 현장에서 건설되는 첫 시설이다. 승강 영역은 어떠한 잠재적 적대 세력의 침입에도 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 구역에는 50명에 이르는 인원이 상주할 공간이 있다. 이 시설은 기본적 여가, 식량, 수면을 제공한다."
  STR_LABORATORY_UFOPEDIA: "한 연구 시설 안에서 50명에 이르는 과학자가 일할 수 있다. 연구실에는 재료공학, 생화학 , 우주론을 연구하기 위한 최신예 기술이 장비되었다. 군사 시설을 포함한 온 세상 최고의 연구 시설에 대한 특별 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "작업실에는 과학 연구실의 설계에 기반한 장비를 제조하기에 충분한 모든 장비가 갖춰져 있다. 비록 제작하는 물품 또한 약간의 공간을 소모하지만, 한 작업실에서 최대로 50명에 이르는 기술자가 일할 수 있다."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "소형 탐지 시스템은 유효 레이더 반경이 300해리이며 지상 탐색을 위한 위성 시스템과 연동된다. 각 시스템은 30분마다 10%의 확률로 평균 크기의 물체를 탐지한다."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "대형 탐지 시스템은 유효 레이더 반경이 450해리이며 지상 탐색을 위한 위성 시셈과 연동된다. 각 시스템은 30분마다 20%의 확률로 평균 크기의 물체를 탐지한다."
  STR_MISSILE_DEFENSES_UFOPEDIA: "미사일 포대는 기지 근처에 착륙하려 하는 적대적인 기체의 침략에 대해 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "모든 장비, 무기 체계, 탄약, 회수된 재료 및 화력 지원기는 창고에 저장된다. 격납고 안의 기체에 할당된 장비도 마찬가지다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인의 생명을 유지하려면 특별한 거주지가 필요한 듯하다. 이 격리 시설은 한 자가 격리 단위 안에 10체에 이르는 외계 생명체를 보관할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 포대는 적대적인 기체의 침략에 대해 보호를 제공한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 포대는 적대적인 기체의 침입에 대해 강력하고 효율적인 보호를 제공한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인의 공격에 대해 가장 효과적인 방어를 제공한다. 이 미사일은 특정 반경 내 모든 것을 파괴하는 반물질 내파를 생성한다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방패는 기지 근처에 착륙하려 하는 외계인의 기체를 모든 방위 포대가 다시 한 번 쏘기에 충분한 시간 만큼 밀어낸다. 실질적으로 기지의 모든 방어 포대의 효과를 두 배로 만드는 것이다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인 기체는 뇌파에 의존해 인간의 존재를 탐지하므로, 가장 효과적인 대응 수단은 기지에서 뇌파를 차폐하는 것이다. 이 시설은 외계인 기체가 기지를 탐지할 확률을 극적으로 낮출 것이다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "염력 연구실은 기지 안 모든 병사의 염력 잠재력을 평가하고 염력 스킬을 향상시키는 데 필요한 훈련을 제공할 수 있다. 각 연구실은 10명에 이르는 병사를 훈련할 수 있다. 훈련생은 매월 마지막에 할당된다. 염력 스킬을 염력 증폭기와 결합하면 전투 중 염력 공격이 가능해진다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인 통신은 초차원 파동을 이용하는데, 이는 거의 순간적으로 송신된다. 이 해석기는 외계인 통신을 가로채고 정보를 해석한다. 이는 UFO의 유형, 외계인 종족, 활동 유형을 보여줄 것이다."
  STR_HANGAR_UFOPEDIA: "각 격납고마다 기체 하나를 배정할 수 있다. 이 시설에서는 X-Com 기체의 유지, 급유, 수리가 가능하다. 기지에 머무르는 각 기체는 다른 기체와 공유하지 않는 자기만의 빈 격납고가 반드시 있어야 한다.  설령 그 기체가 임무로 나갔다 해도 마찬가지다."
  STR_PISTOL_UFOPEDIA: "이 제식 X-Com 권총은 12발 탄창이 있는 높은 위력의 반자동 권총이다."
  STR_RIFLE_UFOPEDIA: "이 대단히 정확한 저격 소총은 레이저 유도 조준기를 지니며 20발 탄창에 든 6.7mm 탄약을 사용한다."
  STR_HEAVY_CANNON_UFOPEDIA: "중포는 파괴적이나 무거운 무기다. 철갑탄, 소이탄, 고폭탄이라는 세 유형의 탄약을 사용할 수 있어서 다용도로 활용할 수 있다."
  STR_AUTO_CANNON_UFOPEDIA: "기관포는 중포의 다용도성에 빠른 사격 속도를 더했지만 그만큼 위력은 줄어들었다."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "이 로켓 발사기는 레이저 유도 장치가 달려 있으며 서로 다른 세 가지 미사일을 쏠 수 있다."
  STR_LASER_PISTOL_UFOPEDIA: "이 레이저 권총에는 신기술이 효과적으로 적용되었다. 권총의 편리함 그대로 더 빠르고 정확한 사격을 할 수 있다."
  STR_LASER_RIFLE_UFOPEDIA: "이 레이저 소총은 이전에 개발한 권총의 위력과 정확도를 높인 버전이다."
  STR_HEAVY_LASER_UFOPEDIA: "중 레이저 총은 거추장스러우나, 엄청나게 효과적이다."
  STR_GRENADE_UFOPEDIA: "이 제식 수류탄은 정교한 제어를 위한 정확하고 복잡한 타이머를 지닌다."
  STR_SMOKE_GRENADE_UFOPEDIA: "연막 수류탄은 노출된 전투 상황에서 숨을 곳을 제공하는 데 유용하다. 하지만 적 또한 이로울 수 있으므로 조심해서 이용하라."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "근접 수류탄은 통상 수류탄처럼 던질 수 있으나 착지한 후에는 근방의 움직임에 의해 격발된다. 이 장치를 올바로 이용하는 데는 엄청난 숙련도와 주의가 필요하다."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "이 폭탄은 오직 폭파용으로만 이용되어야 한다. 폭파 현장에 사람이 접근하지 않게 주의하라."
  STR_MOTION_SCANNER_UFOPEDIA: "이 정교한 장치는 다양한 탐지기와 첨단 컴퓨터 알고리즘을 이용해 이동하는 적 유닛을 식별한다. 그렇지만 효과적으로 사용하려면 약간의 연습이 필요하다. 전술 화면에서 동작 감지기 아이콘을 누른 다음 메뉴에서 '감지기 이용'을 선택하라. 감지기 화면 중앙에 보이는 화살표는 병사가 보고 있는 방향이다(북쪽이 위다). 깜빡이는 방울은 최근에 움직였던 유닛을 보여준다. 유닛이 커다랗거나 빠르게 움직일수록 생성된 방울이 클 것이다. 정지한 유닛은 감지가 되지 않는다."
  STR_MEDI_KIT_UFOPEDIA: "의료킷은 진통제 및 각성제가 든 치료 장치다. 의료킷을 이용하기 위해서는 처치가 필요한 병사 쪽을 바라보아야 한다. 만약 병사가 기절했으면 그 몸 바로 위에 서야 한다. 의료킷 아이콘을 누르고 메뉴에서 '의료킷 이용'을 선택하라.{NEWLINE}치료> 적색 신체 부위는 치명상을 보여준다. 부상을 당한 신체 부위를 누른 다음 '치료' 버튼을 눌러라. 치명상 하나가 치유되고 약간의 체력이 회복될 것이다.{NEWLINE}각성제> 이것은 기력을 회복하고 의식불명인(기절한) 병사를 되살릴 것이다. 의식불명인 병사를 되살리기 위해서는 그 몸 바로 위에 서야 한다.{NEWLINE}진통제> 이것은 부상을 당한 병사에게 잃어버린 체력에 해당하는 양에 이르는 사기를 회복할 것이다."
  STR_PSI_AMP_UFOPEDIA: "염력 증폭기는 염력 스킬이 있는 병사만 이용할 수 있다. 전투 중에, 커서로 염력 증폭기를 누르고, 공격 유형을 선택하고, 표적 유닛을 선택하라. 염력 공격에는 두 가지 유형이 있다.{NEWLINE}공황 유발> 이 공격이 성공하면 표적의 사기를 낮추고, 그 결과 공황을 일으킬 수도 있다.{NEWLINE}정신 지배> 만약 이것이 성공하면 적 유닛이 마치 아군인 것처럼 즉각적 제어 권한을 얻을 것이다. 이 유형의 공격은 성공하기가 더 어렵다."
  STR_STUN_ROD_UFOPEDIA: "이 장치는 오직 근접 전투에서만 쓸 수 있으나, 전기 충격을 이용하여 살아있는 생체를 죽이지 않고 기절시킨다."
  STR_MIND_PROBE_UFOPEDIA: "정신 탐색기는 외계인의 통신 장치이며 뇌파에서 직접 정보를 얻는 데 이용할 수 있다. X-Com 유닛이 전투 중에 이 장치를 이용하면 외계인의 특징을 드러낼 수 있 있다. 정신 탐색기를 누르고 '사용' 선택지를 눌러라. 그리고 커서로 외계인을 눌러라."
  STR_PLASMA_PISTOL_UFOPEDIA: "플라스마 권총은 국소 반중력장 안에서 가속을 건 입자에 기반한 치명적인 외계인 무기다."
  STR_PLASMA_RIFLE_UFOPEDIA: "국소 반중력장 안에서 가속을 건 입자에 기반한 파괴적으로 강력한 무기다."
  STR_HEAVY_PLASMA_UFOPEDIA: "국소 반중력장 안에서 가속을 건 입자에 기반한 파괴적으로 강력한 무기다."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "강력한 '블래스터 폭탄'을 쏘는 외계인의 유도 미사일 발사기다. 이 무기를 쏘려고 누르면 블래스터 폭탄이 따라갈 '경유지'를 생성할 것이다. 충분한 경유지를 지정하고 나서 별도의 발사 아이콘을 눌러라."
