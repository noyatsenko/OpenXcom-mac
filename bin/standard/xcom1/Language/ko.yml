  STR_TANK_CANNON_UFOPEDIA: "이 자율 행동 화력 지원기는 X-Com 분대를 보완하고자 설계되었다. 높은 화력과 강한 개갑이 결합되어 개방된 지형의 사격전에서 중요한 역할을 한다. 창고에 탱크를 재무장하기에 충분한 포탄을 항상 확보하라. 탄약 재고만 충분하면 지원기가 분대에 배속할 때 자동으로 재장전된다."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "이 자율 행동 화력 지원기는 강력한 로켓으로 무장했다. 이 로켓은 어떠한 외계의 적에게도 파괴적일 것이다. 창고에 재무장하기에 충분한 로켓을 항상 확보하라."
  STR_TANK_LASER_CANNON_UFOPEDIA: "레이저는 화력 지원기에 추가하기 적절한 무기다. 강한 화력에 탄약도 불필요하다."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "외계인의 기술은 화력 지원기에 새로운 삶의 기회를 주었다. 공중 기동성과 플라스마 빔의 위력이 추가되어 치명적인 결과물을 만들어냈다."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "이 호버탱크에는 막대한 파괴를 일으킬 수 있는 핵융합탄 발사기가 있다. 대단히 주의해서 이용하라. 이 화력 지원기을 제대로 무장하기 위해서는 핵융합탄을 제조해야 할 것이다. 핵융합탄은 지능형 유도 무기다. 쏘기 위해서는은 커서로 다수의 '경유지'를 선택하고 나서 핵융합탄을 쏘기 위한 발사 아이콘을 눌러야 한다."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "이 자그마한 장치는 중 플라스마 총을 위한 탄약으로 이용한다. 소량의 엘레리움이 담겨 있다."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 작은 물체는 플라스마 소총, 즉 중간 위력의 외계인 무기의 동력원으로 이용된다. 소량의 엘레리움이 담겨 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "외계인의 작은 플라스마 권총을 위한 동력원이다. 모든 외계인 동력의 원천인 엘레리움이 담겨 있다."
  STR_STUN_BOMB_UFOPEDIA: "기절 폭탄은 살아있는 인간 표본을 포획하는 데 이용되나, 대다수 외계 종족에 대해서도 유효하다. 소형 발사기에서 쏘아진다."
  STR_ALIEN_RESEARCH_UFOPEDIA: "외계인 연구 임무는 지구 및 그 거주자에 대한 기본 자료를 수집하는 데 이용된다. 외딴 영역에서 주로 착륙하며, 주로 작은 함선이 이용된다. 이 유형의 외계인 활동은 X-Com에게 미치는 위협은 최소한인데, 정부나 대중에게 별 걱정을 끼치지 않기 때문이다."
  STR_ALIEN_HARVEST_UFOPEDIA: "외계인들은 지구의 동물을 많이 이용한다. 동물은 비밀리에 유괴되며, 다양한 장기가 제거되어 돌아온다. 가축 해체는 UFO 목격과 더불어 주로 보고되는 조우 형태다. 이 유형의 외계인 활동은 정부에게 엄청난 걱정을, 주민들 사이에는 상당한 불안을 일으킨다. 이 유형의 활동은 농지에서 주로 일어난다. '외계인 수확' 배후의 이론에 따르면 외계 종족이 원래 자기들 동물과 식물을 이 행성에 '심었고', 이제 자기들이 뿌린 수확을 거두기 위해 돌아왔을 수 있다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이것은 가장 음흉한 형태의 외계인 활동이다. 외계인은 유괴한 피해자의 피해자의 기억에서 경험을 삭제하려 하지만, 그럼에도 불구하고 이 사례는 널리 보고되었다. 유괴 피해자는 외계인 태아의 임신과 괴기한 유전자 실험을 포함한 굴욕적인 육체 시험의 대상이 되었다고 보고한다. 이 활동의 배후 목적은 유전자 변이와 외계인 자신의 유전자 재료 조작과 관련된 것으로 보인다. 이 활동은 엄청난 불안을 일으키며, 인구 밀집 지역이나 도시에서 일어난다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "지구의 각국 정부에는 인간의 외관을 한 외계인 요원이 잠입할 수 있다. 이는 가장 높은 수준에서 외계인과 정부 사이에 공식적 연락으로 이어질 수 있다. 이 활동의 절정은 주요 도시 근처에서 집중적인 UFO 활동을 특징으로 한다. 외계인은 자기들의 우월한 기술을 제공하는 것으로 지구 정부와 조약을 체결하려 시도할 것이다. 그 대가로 정부는 외계인이 방해 받지 않고 활동할 수 있게 할 것이다. 이 외계인 임무는 X-Com에게 최악의 위협이 된다. 만약 정부가 조약에 동의하면 후원이 중지될 것이다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 지하 기지를 건설할 것이다. 몇 번의 초기 정찰 비행 후 상당히 집중적인 UFO 활동이 일어나면 기지가 지어지고 있다는 의미일 수 있다. 이 기지에는 피랍된 인간을 다루는 실험 연구실과 그리고 지역 내 추가적 활동을 위한 보급품이 있는 것으로 알려졌다. 외계인 기지가 존재하면 UFO가 목격되지 않더라도 많은 양의 외계인 활동 보고가 일어날 것이다. 기지를 찾으려면 X-Com 기체가 한 영역을 수 시간 동안 순찰해야 그나마 탐지 가능성을 기대할 수 있다."
  STR_ALIEN_TERROR_UFOPEDIA: "외계인들이 도시에 테러를 일으킬 때는 무시무시한 힘을 지닌 일종의 특수부대를 배치할 것이다. 민간인은 직접적으로 위협을 받을 것이며, 정부는 그 지역 전체를 소개해야 할 것이다. 이 활동 배후의 주 목적은 대중의 히스테리를 일으켜 정부가 X-Com 프로젝트를 중지하게 하는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com 요격기가 UFO를 격추하는 데 특히 성과를 거두게 되면 외계인이 보복 행동을 취할지도 모른다. 이는 X-Com 기지에 대한 직접 공격을 초래할 것이다. 그렇지만, 기지를 공격하려면 먼저 외계인이 X-Com 기지를 찾아야 하므로, UFO를 계속 물리치는 이상 강습의 위험은 별로 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 기지가 건설되면 특별한 보급 함선이 정기적으로 보급을 한다. 만약 이러한 함선들 중 하나가 착륙하던 중에 탐지되면 외계인 기지가 근처에 있다는 게 확실하다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 조그마한 기체는 주로 수색이나 연구에 이용된다. 보통은 외계인 임무가 시작될 때 더 커다란 함선에 앞서 나온다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 군대에 별 위협이 되지 않는 중간 크기의 정찰선이다. 보통은 임무 중 더 커다란 함선 이전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "가장 커다란 외계인 정찰 기체는 모든 유형의 외계인 임무에 이용되는 범용 함선이다."
  STR_HARVESTER_UFOPEDIA: "수확선에는 바닥에 함정 문이 있고 가축을 비롯한 동물을 야수를 끌어올리기 위한 견인 장치가 장착되어 있다. 레이저 절단기를 이용해 원하는 물질을 추출하고, 시체는 지상에 버려진다. 또한 신체 부위를 담는 저장 용기도 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 함선에는 인간 표본에게 끔찍한 실험을 수행하기 위한 시험 장치가 장착되었다. 피해자는 보통 텔레파시의 힘으로 마비되나, 수술대 위에 있는 동안 의식을 유지한다."
  STR_TERROR_SHIP_UFOPEDIA: "테러함에는 커다란 외계인의 테러 무기 및 생물을 위한 격리 시설이 있다. 외계인 테러분자를 인구 밀집 지역으로 수송하는 데 이용된다."
  STR_BATTLESHIP_UFOPEDIA: "이 전함은 가장 커다랗고 강력한 외계인 기체다. 보통은 주력 외계인 임무 기체이며, 강력한 무기를 탑재하고 다수의 승무원이 타고 있다."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급함은 외계인 기지의 건설이나 기존 기지의 보급을 위해 이용된다. 외계인 식량 용기 및 번식 용기가 실려 있다."
