  STR_VICTORY_1: "방으로 들어갔을 때 당신은 외계인 두뇌를 본다. 당신이 찾던 목표다. 당신이 쏘기 직전에 그 뇌는 하단의 화면을 통해 당신과 이야기한다. 방아쇠를 당기려 결정하기 전에 생존을 위한 항변을 들어달라고 간청한다..."
  STR_VICTORY_2: "그 두뇌는 이야기한다: '수백만 년 전 너희가 화성이라 부르는 행성은 살아 있었다. 그 생명은 우리 문명이 이 황량한 행성에 가져다준 것이었으며, 너희도 마찬가지다. 수백만 년 동안 우리는 너희 행성에 방문했고 너희 종족들을 유전적으로 개량해왔다. 넌 우리를 죽일 수 없다, 넌 우리의 일부다..."
  STR_VICTORY_3: "여기는 너희 선조 종족에 의해 세워진 화성인 문명의 중심이다. 너희보다 수백만 년 전에 지어진 피라미드이지. 지금까지는 어느 행성도 우리의 성취를 넘지 못했다. 이 권능은 오래지 않아 네 것이 될 수 있었다. 우리가 요청하는 건 네 협력이 전부..."
  STR_GAME_OVER_1: "외계인들은 모든 인류를 말살하기 위해 도시를 파괴하고 공기와 바다에 독을 푼다. 지구 군대의 저항은 엄청나게 우월한 기술 앞에 쓸모가 없다. 살아남은 세대는 외계인의 파괴에서 도망쳤지만 끔찍한 변이에 시달린다. 그들은 노예 수용소로 끌려가 지구를 외계 식민지로 변형해서 어느 알려지지 않은 제국의 일부 만드는 데 협조해야 했다."
  STR_GAME_OVER_2: "X-Com 프로젝트로 얻었던 지식은 영원히 잃어버렸다. 당신은 지구를 구하는 데 실패했다."
  STR_VICTORY_4: "뜨거운 플라스마를 퍼붓자 외계인 두뇌는 더 말을 잇지 못했으며, 모든 외계인 군대는 패배했다."
  STR_VICTORY_5: "외계인이 화성에서 지고 나자 지구에서도 졌다. 오래지 않아 X-Com 연구로 인해 인류를 한 번 더 번영을 누렸고, 화성으로까지 진출했다. 외계인의 위협은 사라졌으나, 얼마나 오래 갈지는 아무도 모른다..."
  STR_YOU_HAVE_FAILED: "당신은 외계인의 맹공을 저지하는 데 실패했다. 후원 국가들은 하나하나 기술, 번영, 평화를 약속하는 외계인과 조약을 체결한다. 그렇지만, 곧 외계인이 다른 계획을 지녔다는 것이 확실히 드러났다..."
