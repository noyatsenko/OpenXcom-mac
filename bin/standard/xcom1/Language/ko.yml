ko:
  STR_AVENGER_UFOPEDIA: "수송 겸 전투 우주선. 외계인 기술의 궁극적 복제품."
  STR_INTERCEPTOR_UFOPEDIA: "쌍발 펄스 데토네이션 엔진과 특수 차폐 전자 시스템을 갖춘 전투기. 지구 기반 기술로 쓸 수 있는 최고의 기종."
  STR_LIGHTNING_UFOPEDIA: "수송기 겸 전투기. 외계인 추진 시스템의 조악하나 효과적인 복제품."
  STR_SKYRANGER_UFOPEDIA: "병력 수송기. 수직이착륙(V.T.O.L.) 능력이 있으며, 이러한 종류 중 가장 빠른 기종."
  STR_FIRESTORM_UFOPEDIA: "전투용 기체. 이 1인승 전투기는 고전적 외계인 비행 접시를 복제했으며 중앙에 추진 유닛이 있다."
  STR_STINGRAY_UFOPEDIA: "특수 차폐 전자 시스템을 갖춘 첨단 공대공 미사일."
  STR_AVALANCHE_UFOPEDIA: "핵탄두가 달린 공대공 미사일이지만, 극도로 무겁다는 것이 단점."
  STR_CANNON_UFOPEDIA: "40cm의 강철을 관통할 능력이 있는 철갑탄을 쏘는 높은 위력의 기총."
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 반물질 반응에 의해 작동되는 공 모양의 미사일을 쏜다. 이 공은 중력파 내파로 표적을 파괴한다."
  STR_LASER_CANNON_UFOPEDIA: "이 재래식 레이저 빔은 반물질 반응로로 작동된다."
  STR_PLASMA_BEAM_UFOPEDIA: "이 중력 빔은 정교하게 흐르는 중력장 내파를 유도한다."
  STR_SECTOID_UFOPEDIA: "섹토이드 사회 계층은 병사부터 강력한 염력 능력이 있는 지도자까지 이른다. 이 염력 권능은 전투에서 병사의 사기를 꺾거나, 그 정신을 장악하는 데에 이용될 수 있다. 그들은 인간 유괴 및 가축 해체에 집착하는 경향이 있다. 유괴는 종간 교배 및 인간 사회에 잠입하기 위한 복제 인간을 개발하기 위해 유전 물질을 추출하는 데 이용된다. 가축은 영양분 및 유전 물질 양쪽을 제공한다. 이 종족은 벌집 같은 사회의 효율을 올리기 위해 우월한 유전적 혼종을 개발하기를 원하는 것으로 보인다."
  STR_SECTOID_AUTOPSY: "섹토이드 검시"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "검시 결과 소화 기관은 흔적만 남은 간단한 구조임이 드러났다. 두뇌와 눈은 아주 잘 발달되었다. 이런 구조는 유전적 변화 또는 변이를 암시한다. 작은 입과 코는 거의 기능이 없는 듯 보인다. 손가락 사이의 물갈퀴, 그리고 평평한 발은 수상 생물에서 기원했음을 암시한다. 생식 기관이 전혀 없으며, 어떻게 이 종족이 번식할 수 있는지 아무런 단서가 없다. 이들은 유전적으로 조작된 종족임이 거의 확실하다."
  STR_SNAKEMAN_UFOPEDIA: "이 종족은 엄청나게 혹독한 환경에서 발달했다. 이들은 엄청나게 억세며 극단적인 온도 변화에 저항할 수 있다. 이들의 이동은 모든 중요 장기를 보호하는 뱀 같은 거대한 '발'에 의존한다. 이들의 목표는 순수한 약탈로 보이며 이들이 지구에 군사적 침략을 하도록 유도하는 어떤 다른 지성의 지휘 하에 있는 것으로 보인다."
  STR_SNAKEMAN_AUTOPSY: "스네이크맨 검시"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "피부가 엄청나게 억세고 열기에 잘 저항한다. 심혈관계는 유압 원리를 이용해 이동하는 근육계의 일부다. 유일한 진짜 근육은 '심장'이다. 그들의 생식기는 아주 효율적인 것으로 보인다. 모든 스네이크맨은 언제나 몸 안에 50개에 이르는 알을 지니고 있고, 번식은 무성생식이다. 멋대로 하게 두면 이 종족은 지구상 생명체에게 심각한 위협이 될 것이다."
  STR_ETHEREAL_UFOPEDIA: "이 존재는 텔레파시 소통 및 염동력을 가능하게 하는 무시무시한 정신 능력을 지닌다. 이 생물의 육체적 능력은 명백히 허약하지만 그 강력한 정신력에 의해 보조받는다. 우리는 어떻게 이 염동력이 동작하는지 이해하지 못한다. 우리가 아는 물리 법칙을 부정하는 듯 하기 때문이다. 이들은 어떠한 전투 상황에서도 엄청나게 위험하다. 전투에 정신력을 활용하기 때문이다. 지구에는 드물게 나타나는데, 자기들의 목표를 추구하기 위해 다른 종족을 활용하는 듯하다."
  STR_ETHEREAL_AUTOPSY: "에테리얼 검시"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "이 존재는 육체적으로 너무나 퇴화되어서 어떠한 생명 기능 유지    도 불가능한 듯 보인다. 근육은 심각하게 위축되었고 내부 장기는 덜 발달된 듯하다. 눈을 포함한 모든 감각 기관은 아무 기능도 없어 보인다. 그렇지만 두뇌는 잘 발달되었고 육체에서 혈액의 대부분을 끌어다 쓴다. 어떻게 이 생물이 외부 지원 없이 스스로를 유지할 수 있는 지 수수께끼다."
  STR_MUTON_UFOPEDIA: "이 인간형 생물은 강인한 육체와 지능을 가졌다. 식성이 특별해서 모든 종류의 생살을 먹는데, 지구의 육식동물과 마찬가지로 이런 식성이 생존을 위해 필요한 듯하다. 그들은 '에테리얼'이라는 종족의 텔레파시 명령에 의존하는 듯하다. 이 텔레파시 연결로부터 분리되고 나면 정신 체계가 망가지는 것으로 보이고, 죽는다. 사이버네틱 삽입물을 이용해 전투 능력을 강화한다. 그들은 분명히 더 높은 지성에게 봉사하는 일선 병사다."
  STR_MUTON_AUTOPSY: "뮤톤 검시"
  STR_MUTON_AUTOPSY_UFOPEDIA: "이 생물의 '피부'는 유기적으로 만들어진 보호 개갑이 몸에 봉합된 것으로 보인다. 다수의 사이버네틱 삽입물이 심혈관계와 감각을 강화하는 데 이용되고 있다. 생식기는 수술로 제거된 것으로 보인다. 당연하게도 이 불운한 생물은 전쟁 및 정복이라는 삶밖에 모른다. 철갑탄은 그들의 억센 피부에 대해 그리 효과적이지 않다."
  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중에 떠다니는 신비한 선천적 능력을 지닌다. 인간의 뇌파를 탐지하는 것으로 보이며 잘 숨은 인간 표적도 찾아내서 이동할 것이다. 일단 표적이 탐지되면 셀라티드는 착지해서 엄청나게 부식성이 강한 독이 든 작은 물방울을 쏜다. 이 생물은 우려할 만한 비율로 스스로를 복제하는 능력을 지닌다. 뮤톤 종족과 동행해서 다닌다."
  STR_CELATID_AUTOPSY: "셀라티드 검시"
  STR_CELATID_AUTOPSY_UFOPEDIA: "중심부에 작은 생체 기계 장치가 있는데 자연적으로 진화한 반중력 추진 장치로 보인다. 독 주머니가 가장 커다란 장기이고 별도의 두뇌 구조가 있는 것으로는 보이지 않는다. 식별할 수 있는 소화계나 생식계가 전혀 없다. 작은 장기 속에 담긴 태아는 새로운 존재로 금방 성장할 수 있다."
  STR_SILACOID_UFOPEDIA: "이 실리콘 기반 생명체는 막대한 양의 열기를 생성한다. 근력도 대단해서 바위를 부숴 뜨거운 핵심까지 삼킨다. 원시적 지능을 지니고 삽입물 또는 텔레파시를 이용하는 존재에 의해 통제될 수 있다. 뮤톤이라는 외계 종족과 함께 일한다."
  STR_SILACOID_AUTOPSY: "실라코이드 검시"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "이 생물의 핵심은 엄청나게 뜨겁고, 소화계의 기초가 되는 듯하다. 근육계는 독특하며 막대한 위력과 속도를 지닌다. 이것의 바위 같은 피부에는 불이나 소이탄이 무용지물이다."
  STR_CHRYSSALID_UFOPEDIA: "이 생물의 게 같은 집게발은 근접전 시 강력한 무기가 된다. 높은 신진대사와 근력 덕분에 재빠르고 날렵하다. 피해자를 죽이는 대신 안에 알을 까고 피해자를 걸어다니는 좀비로 바꾸는 맹독을 주입한다. 피해자가 임신 당한지 얼마 뒤면 새 크리살리드가 살을 찢고 튀어 나온다. 크리살리드는 스네이크맨 종족과 협력한다."
  STR_CHRYSSALID_AUTOPSY: "크리살리드 검시"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생물의 외골격은 엄청나게 억세나, 폭발성 탄약에 놀랍도록 취약하다. 두뇌는 잘 발달되었고, 세포 성장률이 아주 빠르다. 20여 개의 알을 지니고 있다가 다른 생체 안에 낳는다. 이 생물은 아주 효과적인 테러 무기다."
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사이자 테러 요원이다. 선천적인 육식성 야수를 유전적으로 조작하고 사이버네틱으로 강화해서 만만찮은 전사로 만들어냈다. 몸의 아래 절반 및 내부 장기 대부분은 수술로 제거되었고, 생명 유지 시스템이 설치되었다. 이 삽입물에는 반중력 유닛이 있어서 이 생물이 불안정하게나마 공기 중을 떠다니게 해준다."
  STR_FLOATER_AUTOPSY: "플로터 검시"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물은 수술에 의해 극적으로 변형되었다. 몸의 핵심을 형성하는 듯한 장치는 생명 유지 시스템이며 심장, 폐, 소화계의 기능을 대신한다. 이 덕분에 이 생물은 엄청나게 험난한 환경에서도 생존할 수 있다. 두뇌는 우리 것보다 작으나, 감각 기관은 잘 발달되었다."
  STR_REAPER_UFOPEDIA: "이 이족 보행 육식동물은 강력한 턱과 게걸스러운 식성을 지닌다. 다수의 두뇌 삽입물이 활동을 통제하는 데 이용된다. 이 생물의 원시적인 포식자 본능은 테러와 파괴 말고는 거의 쓸모가 없다. 리퍼는 플로터와  협력하는 경우가 흔하다."
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼에게는 '두뇌'와 '심장'을 각각 2개씩 있어서 심하게 다쳤을 때조차 활발히 움직일 수 있다. 그렇지만 털이 무성한 피부는 대단히 불이 잘 붙어서, 소이 무기에는 취약하다."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 빔 무기가 달린 로봇 생물이다. 이 기계 야수의 제어는 텔레파시를 통해 조종사인 에테리얼과 연결된다. 섹토포드는 외계인 군대에서 쓸 수 있는 가장 강력한 테러 무기다."
  STR_SECTOPOD_AUTOPSY: "섹토포드 검시"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 로봇은 대다수 공격 형태, 특히 플라스마 무기에 저항력이 있는 동력 개갑으로 견고하게 제작되었다. 그렇지만, 감지 회로는 레이저 무기에 특히 취약한 듯 하다."
  STR_CYBERDISC_UFOPEDIA: "이 미니 비행 접시는 강력한 플라스마 빔으로 무장한 자율 테러 무기다. 반중력 추진기 덕분에 복잡한 지형에서 매우 유리하다. 주요 기능은 섹토이드 종족에게 봉사하며 파괴와 테러를 일삼는 것이다."
  STR_CYBERDISC_AUTOPSY: "사이버디스크 검시"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "이 사이버디스크는 잘 방호되었고 폭발탄을 버티는 데 특히 능하다. 주력 반중력 장치는 너무 심하게 부서져서 기능에 대한 이해를 얻기가 불가능하다."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "외계인 기체의 동력원은 반물질 반응로이며 엘레리움(115번 원소)을 이용해 강력한 중력파를 생성할 뿐만 아니라 다른 형태의 에너지도 만들어낸다. 물질의 에너지 변환은 믿을 수 없게도 99% 효율을 보이며, 따라서 극소량의 엘레리움도 대량의 동력을 생산할 수 있다. 이 유닛은 외계 합금을 이용해 쉽게 복제 생산될 수 있다."
  STR_UFO_NAVIGATION_UFOPEDIA: "외계인 기체는 정교한 컴퓨터를 이용해 지구 위와 우주 속을 항행한다. 이 장치는 네트워크 형태로 배열된 광학적 처리 장치에 기반한다. 제어 인터페이스는 상대적으로 단순하다. 항법사가 동력원에서 생성된 중력파의 방향을 제어하면 기체는 어느 방향으로나 움직일 수 있다. 이 시스템은 인간도 쉽게 이용할 수 있고, 외계 합금 및 다른 부품을 이용해 복제할 수도 있다."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "외계인 기체는 세 가지 주요 부품으로 이루어진다. 동력원, 항법 시스템, 그리고 외계 합금으로 만들어진 선체다. 선체는 특별하게 설계되어서 중력파를 지향 및 제어할 수 있다. 여기에 동력원을 구동하기 위한 소량의 엘레리움이 필요하다. 일단 건조 원리를 이해하고 각 부품의 기능을 파악한 뒤에는 이러한 유형의 기체를 만드는 게 가능하다."
  STR_ALIEN_FOOD_UFOPEDIA: "이 용기에는 다양한 효소가 담겨 있어 가축이나 다른 동물 및 인간의 육체 일부를 소화하기 위해 이용된다. 이 액체는 소화 완료 식품으로 소비되며, 아마도 혈류에 직접 주입하는 듯하다. 이는 지구를 식량 공급원으로 삼는다는 것을 암시한다. 외계인 사회는 지구와 공생하는 것이다."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "이 용기에는 외계인 태아가 담겨 있다. 이 용기의 설계는 외계인이 전적으로 인공 생식에 의존함을 암시하는 듯 하다. 풍부한 영양은 태아의 급격한 성장을 보증한다. 이 공장 생산 체계는 짧은 기간 동안 수천의 복제 외계인을 생성할 수 있다. 이는 인간의 생식이나 외계인-인간 혼종에도 쉽게 적용될 수 있다."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "이 구체의 가장 그럴듯한 기능은 여가 활동이다. 염력 회로가 두뇌의 다양한 중추를 자극한다. 그 효과는 환각 약물과 비슷하다. 이는 외계인이 문화 또는 여가 취미를 지닌다는 유일한 증거다."
  STR_ALIEN_SURGERY_UFOPEDIA: "이 수술 장비는 레이저 절단기를 이용해 가축을 비롯한 동물에게서 특정 육체 부위를 추출한다. 널리 퍼진 가축 해체는 이 괴이한 외계인 활동에 의해 설명될 수 있다. 이 부위들은 영양 또는 유전적 목적에 이용되는 것 같다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "과거에 수천 명의 사람들이 외계인에 의해, 심지어는 여러 번 유괴되었다고 주장했다. 진실은 더욱 더 끔찍하다. 인간은 유괴, 연구, 감시를 당했다. 최고의 표본은 유전 물질을 뽑혔다. 여성에게는 인간-외계인 혼종 태아가 이식되었다가, 수 개월 후 제거되었다. 외계인이 어떤 사악한 동기를 지니는지 누가 알겠는가?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인의 기체는 독특한 속성이 있는 특수한 합금으로 건조되었다. 이 합금은 엄청나게 가볍고 튼튼하며, 전자기적 수단으로 성형할 수 있다. 이 재료는 복제 생산될 수 있으며 많은 종류의 제조 과정에 이용될 수 있다."
  STR_ELERIUM_115_UFOPEDIA: "이 원소는 특정 입자로 때렸을 때 반물질 동력을 생성하는 특이한 속성을 지닌다. 이는 중력파 및 다른 형태의 에너지를 생성한다. 그건 우리 태양계에서 자연적으로 발견되지 않고 복제 생산될 수 없다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지는 싸움을 벌이고 있는 것은 분명하다. 외계인 무리는 숫적으로 압도적이다. 우리가 최선을 다한다 해도 그들의 진격을 늦출 뿐이다. 인류에게 남은 유일한 희망은 외계인의 근원을 처리하는 것이다. 연구에 따르면 태양계 안에 가까운 작전 기지가 있는 듯하다. 외계인은 이 장소가 인류 역사 이전까지 거슬로 올라가는 고대 문명의 중심지임을 암시했다. 그곳을 가능한 빨리 찾아야만 한다. 그렇지만 더 자세한 정보를 얻기 위해서는 외계인 지도자를 포획하여 심문할 필요가 있다. 더 커다란 UFO에는 아마 외계인 지도자가 적어도 한 명은 있을 것이다."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "우리 연구는 이제 외계인의 작전 기지로서 화성을 지목한다. 이 기지는 잘 숨겨졌고, 지구 잠입에 불을 지피기 위한 모든 제조 및 복제 시설을 담고 있다. 또한 전체 작전을 통제하는 일종의 제어 컴퓨터가 있는 듯하다. 벌집 같은 외계인 사회에 일종의 '여왕벌'이 있는 것 같다. 이것이 그들의 근본적 약점이다. 만약 우리가 그 '두뇌'를 제거할 수만 있다면 육체인 외계인들도 죽을 것이다. 너무 늦기 전에 연구에 박차를 가해야 한다. 더 진행하기 위해서는 오직 외계인 기지와 전함에만 거주하는 최고 계급의 외계인, 즉 사령관을 포획해야 한다."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "외계인 무리를 통제하는 것이 사이도니아 안의 지하 기지임이 이제 명확하다. 사이도니아는 5면 피라미드와 인간 얼굴을 닮은 커다란 형상이 특징인 화성의 특이한 영역이다. 사이도니아의 문명은 수백 만년 전 화성에서 한때 번성했으나, 우리는 왜 그게 자취를 감추었는지, 그곳이 최근 외계인 활동과 어떤 접점이 있는지 모른다. 이유가 뭐건 반드시 사이도니아로 원정대를 보내야 한다. 이것이 우리가 외계인을 물리칠 수 있는 유일한 방법이다. 제어하는 중추 '두뇌'를 파괴해야만 한다. 타격력을 최대로 끌어 모은 어벤저 기체가 필요할 것이다. 여기서는 이제 할 수 있는 게 없다. 사이도니아의 강습 결과를 기다릴 뿐이다."
