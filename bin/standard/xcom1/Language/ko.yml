  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 함선 하나가 근처에 착륙했습니다. 우리 기지는 심각한 위험 아래 있습니다. 표준 절차에 따라 모든 비전투 직원과 X-Com 기체는 대피했습니다. 외계인 유닛은 격납고 문 또는 출입 승강기를 통해 기지로 들어올 것입니다. 무슨 수를 쓰더라도 기지와 중요 설비를 방어삽시오. 이것은 목숨을 건 싸움입니다. 만약 '임무 중단' 아이콘을 누르면 패배를 받아들이고 기지를 잃게 될 것입니다."
